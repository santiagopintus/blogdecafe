<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Café</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    
    <header class="header-nosotros">
        <!-- Navegación -->

        <div class="barra">

            <!-- nav-toogle -->
            <!-- Menú hamburguesa -->
            <input type="checkbox" id="nav-toogle" class="nav-toogle">
            <label for="nav-toogle" class="nav-toogle-label">
                <span><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <line x1="4" y1="6" x2="20" y2="6" />
                    <line x1="4" y1="12" x2="20" y2="12" />
                    <line x1="4" y1="18" x2="20" y2="18" />
                </svg></span>
            </label>

            <!-- LOGO -->
            <a href="../index.html" class="logo">
                <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
            </a>
            
            <!-- NAVEGACION -->
            <nav class="navegacion">
                <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                <a href="contacto.html" class="navegacion__enlace navegacion__enlace--active" color>Contacto</a>
            </nav>
        </div> <!--Cierra Barra-->

    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input 
                    class="campo__field" 
                    type="text" 
                    id="nombre" 
                    placeholder="Tu Nombre"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input 
                    class="campo__field"
                    type="email" 
                    placeholder="Tu Email" 
                    id="email"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea 
                name="" 
                id="mensaje"
                class="campo__field campo__field--textarea"
                ></textarea>
            </div>
            <div class="campo campo--boton">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>
    </main>

    <footer>
        <div class="footer"> <!--Fondo negro para footer-->
            <div class="barra contenedor">
                <a href="../index.html" class="logo logo--footer">
                    <h1 class="logo__nombre no-margin centrar-texto logo__nombre--footer">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                    
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace navegacion__enlace--active">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
    
    <!-- SCRIPT PARA NAV TOOGLE -->
    <script src="../js/scripts.js"></script>
</body>
</html>
